<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Fabio Gomez">
    <title>ClipboardJs</title>
    <!--
    Externals from CDN. If locally you can use:
    <script src="dist/clipboard.min.js"></script>
    <link href="css/bootstrap.min.css">
    -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script src="bootstrap-5.1.3/jquery3.0.0.0/jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <style>
        body {
            padding: 40px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="clipboard-example align-items-center w-50">
    <div class="input-group mb-3">
        <input id="in01"
               type="text"
               class="form-control"
               placeholder="BTC Address..."
               aria-label="BTC Address"
               aria-describedby="btn01"
               value="39XMhLRH54kNyYHfiUWC8xrz5HRmZQxL7f"
               readonly>
        <button id="btn01"
                class="btn btn-secondary"
                type="button"
                data-clipboard-demo=""
                data-clipboard-target="#in01"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Copy to Clipboard">
            Copy
        </button>
    </div>
</div>

<script>
    let btn = document.getElementById('btn01');
    let clipboard = new ClipboardJS(btn);

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });

    $(document).ready(function (sender) {


        let monthsHardCoded = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        console.table(monthsHardCoded);


        const months = Array.from({ length: 12 }, (sender, index) => {
            return new Date(null, index + 1, null).toLocaleDateString(navigator.language, { month: "long" });
        })

        console.table(months);

        console.log(months);

    });   

</script>

</body>
</html>
