<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>Off canvas</title>
        <script src="scripts/jquery-3.6.0.js"></script>
        <script src="scripts/umd/popper.min.js"></script>

        <link href="content/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="content/bootstrap/css/local/offCanvas.css">
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/index.js"></script>

    </head>

    <body>
        <div class="container m-lg-4">
            <p>
                Bootstrap 5 offcanvas
            </p>
        </div>

        <div class="container m-lg-4">

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Extras</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Extra</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    Bootstrap offcanvas
                </div>
            </div>

        </div>



        <script>

        $(document).ready(function() {
            
        });



        </script>
    </body>

</html>
